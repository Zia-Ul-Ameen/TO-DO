<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>

    <div class="form" id="parent">

        <h1>To-Do List</h1>

            <button type="button" class="add" id="edit" >EDIT</button>
            

        </div>
        <!-- <h5>ADDED TASKS</h5> -->
        <div class="listadded" id="listadded">
        
        </div>
    </div>

    <script src="todo.js"> </script>
</body>
</html>
